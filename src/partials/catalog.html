<section class="catalog">
  <div class="container catalog__container">
    <h1 class="heading-reset catalog__heading">Каталог</h1>
    <aside class="catalog__left catalog-left">
      <h3 class="heading-reset catalog-left">Фильтровать по</h3>
      <div class="filter-group catalog-left__filters">
        <h4 class="heading-reset filter-group__heading">
          Цвет
        </h4>
        <label class="filter-group__checkbox filter-checkbox">
          <input type="checkbox" class="filter-checkbox__field">
          <span class="filter-checkbox__content"></span>
          Коричневый
        </label>
        <label class="filter-group__checkbox filter-checkbox">
          <input type="checkbox" class="filter-checkbox__field">
          <span class="filter-checkbox__content"></span>
          Черный
        </label>
        <label class="filter-group__checkbox filter-checkbox">
          <input type="checkbox" class="filter-checkbox__field">
          <span class="filter-checkbox__content"></span>
          Синий
        </label>
        <label class="filter-group__checkbox filter-checkbox">
          <input type="checkbox" class="filter-checkbox__field">
          <span class="filter-checkbox__content"></span>
          Белый
        </label>
      </div>
      <div class="filter-group catalog-left__filters">
        <h4 class="heading-reset filter-group__heading">
          Категория
        </h4>
        <label class="filter-group__checkbox filter-checkbox">
          <input type="checkbox" class="filter-checkbox__field">
          <span class="filter-checkbox__content"></span>
          Диваны
        </label>
        <label class="filter-group__checkbox filter-checkbox">
          <input type="checkbox" class="filter-checkbox__field">
          <span class="filter-checkbox__content"></span>
          Кресла
        </label>
      </div>
      <div class="filter-group catalog-left__filters">
        <h4 class="heading-reset filter-group__heading">
          Цена
        </h4>
        <label class="filter-group__label" for="from">
          от
          <input class="input-reset filter-group__input" id="from" type="number">
        </label>
        <label class="filter-group__label" for="to">
          до
          <input class="input-reset filter-group__input" id="to" type="number">
        </label>
      </div>
      <article class="catalog__commercial catalog-commercial">
        <picture>
          <source srcset="../img/catalog-commercial.webp" type="image/webp">
          <img loading="lazy" src="../img/catalog-commercial.png" class="image" width="296" height="190" alt="Оксфорд 1950 Новая коллекция изысканных кресел">
        </picture>
        <div class="catalog-commercial__content">
          <h4 class="heading-reset catalog-commercial__heading">
            Оксфорд 1950
          </h4>
          <p class="heading-reset catalog-commercial__subheading">
            Новая коллекция изысканных кресел
          </p>
          <a class="catalog-commercial__button" href="#">
            <span>В каталог</span>
            <div></div>
          </a>
        </div>
      </article>
    </aside>
  </div>
</section>
